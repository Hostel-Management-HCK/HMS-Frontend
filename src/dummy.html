<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="residentID">Resident ID:</label>
                <input type="text" id="residentID" name="residentID" required>
            </div>
            <div class="form-group">
                <label for="residentName">Resident Name:</label>
                <input type="text" id="residentName" name="residentName" required>
            </div>
            <div class="form-group">
                <label for="feedbackContent">Feedback Content:</label>
                <textarea id="feedbackContent" name="feedbackContent" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
        <div class="success-message" id="successMessage" style="display: none;">
            Feedback sent successfully. Thank you!
        </div>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var feedbackForm = document.getElementById("feedbackForm");
            var successMessage = document.getElementById("successMessage");

            // You can add your code to handle sending feedback here.
            // For the sake of demonstration, I'm just showing the success message.

            successMessage.style.display = "block";

            // You can also reset the form after successful submission if needed.
            // feedbackForm.reset();
        });
    </script>
</body>
</html>
